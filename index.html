<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">-->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Unica+One&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Press+Start+2P&family=Unica+One&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=VT323&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&family=Ubuntu+Mono&family=VT323&display=swap" rel="stylesheet">

</head>
<body>
    <div id="calculator">
        <p id=screen></p>
        <div id="keyboard">
            <button id="clear">AC</button>
            <button id="power">xʸ</button>
            <button id="squared">x²</button>
            <button id="delete">←</button>
            
            <button id="sqRoot">√x</button>
            <button id="sign">+/-</button>
            <button id="percentage">%</button>
            <button class="operationButton" id="divide">÷</button>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operationButton" id="multiply">x</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operationButton" id="minus">-</button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operationButton" id="plus">+</button>

            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
    </div>
    <p>made by <a href="https://github.com/Hrexandro">Hrexandro</a></p>
</div>




    <script src="script.js"></script>
</body>
</html>
